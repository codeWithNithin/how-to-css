<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goolge Features card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/feature-img.avif" alt="">
    </div>
    <div class="card-body">
      <div class="subscribe-text">
        <span> <img src="./images/locker-icon.png" alt=""></span>
        <span class="text"> SUBSCRIBE TO ANY PLAN </span>
      </div>
      <div class="heading">
        <h1> Get more features in Google Photos </h1>
      </div>
      <div class="para">
        <p>
          Bring your faviourite moments to life with more google photos editing tools for android and IOS, including
          magic Eraser.
          subject to eligibility.
        </p>
      </div>
      <div class="view-btn">
        <button> View details </button>
      </div>
    </div>
  </div>
</body>

</html>
