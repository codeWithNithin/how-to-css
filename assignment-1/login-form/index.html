<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="inner-card">
      <div class="logo">
        <img src="./img/flowdesk.png" alt="">
      </div>
      <div class="welcome-msg">
       <h3> Welcome back! </h3>
      </div>
      <div class="form-fields">
        <input type="text" placeholder="Enter Your email">
        <input type="text" placeholder="Enter Your password">
      </div>
      <div class="login-btn">
        <button> Login to flodesk</button>
      </div>
      <div class="sign-up">
        <div>Not a member? <a href="#">Sign up</a></div>
      </div>
      <div class="forgot-pwd">
        <a href="#">Forgot your password </a>
      </div>
      <div class="terms-and-conditions">
        <p>By continuing, you agree to Flowdesk's <a href="#">Terms</a> <br> and acknowledge you've read our <a href="#">Privacy Policy</a></p>
      </div>
    </div>
  </div>
</body>
</html>
